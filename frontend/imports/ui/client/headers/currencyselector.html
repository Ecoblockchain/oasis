<template name="currencySelector">
  <p class="currencies-selectors">
    <select id="sltQuoteCurrency" class="select-quote-currency" {{b "options: currencies, value: quoteCurrency, change: quoteChange"}}></select>
    <select id="sltBaseCurrency" class="select-base-currency" {{b "options: currencies, value: baseCurrency, change: baseChange"}}></select>
    <span class="span-token-pair">TOKEN PAIR</span>    
    <span class="text-danger" {{b "text: quoteHelper"}}></span>    
    <span class="text-danger" {{b "text: baseHelper"}}></span>
  </p>
</template>
