<template name="networkStatus">
  <img alt="Maker" src="/logo.svg">  
  <p>
      <span class="bold">{{network}}</span>
      {{#unless isConnected}}
        (not connected)
      {{else}}
        {{#if syncing}}
          (syncing {{syncingPercentage}}%)
        {{else}}
          {{#if outOfSync}}
            (out of sync, waiting for synchronization)
          {{else}}
            {{#if loading}}
              (loading offers {{loadingProgress}}%)
            {{else}}
              {{#if ready}}
                <br>
                CONNECTED
              {{/if}}
            {{/if}}
          {{/if}}
        {{/if}}
      {{/unless}}
      {{> whatisthis section="network"}}
    </p>
</template>
