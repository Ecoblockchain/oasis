<template name="orderRow">
  <tr class={{order.status}} title={{timestampToString order.timestamp true}}>
    {{#if showType}}
      <td class="{{order.type}}">
        {{#if equals order.type 'bid'}}
          BUY
        {{else}}
          SELL
        {{/if}}
      </td>
    {{/if}}
    {{#unless showType}}
      <td class={{order.type}}>{{formatToken (order.price quoteCurrency)}}</td>
    {{else}}
      <td>{{formatToken (order.price quoteCurrency)}}</td>
    {{/unless}}
    <td>{{formatBalance (order.volume quoteCurrency)}}</td>
    <td>{{formatBalance (order.volume baseCurrency)}}</td>
    <td>
      {{#if order.canCancel}}
        {{#if showCancel}}
          <button type="button" class="btn btn-default cancel">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
        {{/if}}
      {{/if}}
    </td>
  </tr>
  {{#if order.helper}}
    <tr class="helper-row">
      <td colspan="4">{{order.helper}}</td>
    </tr>
  {{/if}}
</template>
