<template name="orderRow">
  <tr class={{order.status}}{{#if or canAccept canOpenTxLink}} clickable{{/if}} title={{timestampToString order.timestamp true true}}>
    <td>
      {{#if order.canCancel}}
        {{#if showCancel}}
          <button type="button" class="btn btn-default cancel">
            <img src="remove_button.svg" alt="Cancel order">
          </button>
        {{/if}}
      {{/if}}
    </td>    
    {{#if showDate}}
      <td class="timestamp">{{timestampToString order.timestamp true true}}</td>
    {{/if}}
    {{#if showType}}
      <td class="{{determineOrderType order section}} order-type">
        {{#if equals (determineOrderType order section) 'bid'}}
          BUY
        {{else}}
          SELL
        {{/if}}
      </td>
    {{/if}}
    {{#unless showType}}
      {{#if or (equals (determineOrderType order) 'ask') (equals (determineOrderType order) 'bid')}}
        <td class={{order.type}}>{{formatNumber order.price}}</td>
      {{/if}}
    {{else}}
      <td>{{formatNumber order.price}}</td>
    {{/unless}}
    <td>{{formatBalance (order.volume quoteCurrency) '' quoteCurrency}}</td>
    <td>{{formatBalance (order.volume baseCurrency) '' baseCurrency}}</td>
    <td></td>
  </tr>
  {{#if order.helper}}
    <tr class="helper-row">
      <td>{{order.helper}}</td>
    </tr>
  {{/if}}
</template>
