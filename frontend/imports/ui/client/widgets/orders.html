<template name="orders">
  <table class="t-scroll">
    <thead>
      <tr>
        <th></th>
        {{#if showDate}}<th class="th-date">DATE</th>{{/if}}
        {{#if showType}}<th class="th-type">TYPE</th>{{/if}}
        {{#unless equals priceClass 'ask'}}
          {{#unless equals priceClass 'bid'}}
          <th class="th-price">PRICE</th>
          {{/unless}}
        {{/unless}}
        {{#if equals priceClass 'ask'}}
          <th class="th-price-label" title={{concat quoteCurrency ' / ' baseCurrency}}>{{priceLabel}}</th>
        {{/if}}

        <th class="th-quote-currency">{{quoteCurrency}}</th>
        <th class="th-base-currency">{{baseCurrency}}</th>

        {{#if equals priceClass 'bid'}}
          <th class="th-price-label" title={{concat quoteCurrency ' / ' baseCurrency}}>{{priceLabel}}</th>
        {{/if}}
        <th></th>        
      </tr>
    </thead>
    <tbody>
      {{#each orders}}
        {{> orderRow order=this type=priceClass canAccept=../canAccept canOpenTxLink=../canOpenTxLink showCancel=../showCancel showType=../showType showDate =../showDate}}
      {{/each}}
    </tbody>
    <tfoot>
      
    </tfoot>
  </table>

</template>
