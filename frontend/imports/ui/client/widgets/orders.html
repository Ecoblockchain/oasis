<template name="orders">
  <table>
    <thead>
      <tr>
        <th title={{concat quoteCurrency ' / ' baseCurrency}} class={{priceClass}}>{{priceLabel}}</th>
        <th>{{quoteCurrency}}</th>
        <th>{{baseCurrency}}</th>
      </tr>
    </thead>
    <tbody>
      {{#each orders}}
        {{> orderRow order=this type=priceClass canAccept=../canAccept showCancel=../showCancel}}
      {{/each}}
    </tbody>
    <tfoot>
      {{#if moreBtn}}
        <tr><td><a href="#more" class="more" data-type="{{priceClass}}">More orders ({{orderCount}})</a></td></tr>
      {{/if}}
    </tfoot>
  </table>
</template>
