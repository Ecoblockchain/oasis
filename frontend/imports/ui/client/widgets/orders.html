<template name="orders">
  <table>
    <thead>
      <tr>
        {{#if showType}}<th>TYPE</th>{{/if}}
        <th title={{concat quoteCurrency ' / ' baseCurrency}}>{{priceLabel}}</th>
        <th>{{quoteCurrency}}</th>
        <th>{{baseCurrency}}</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {{#each orders}}
        {{> orderRow order=this canAccept=../canAccept showCancel=../showCancel showType=../showType showDate =../showDate}}
      {{/each}}
    </tbody>
  </table>
</template>
