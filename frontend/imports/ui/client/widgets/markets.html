<template name="markets">
  <div id="container-market"  class="order-section-content">
    <div class="row">
      <div class="col-md-6">
        <h2>
          MARKETS
        </h2>        
      </div>
      <div class="col-md-6">
        <span class="select-market-container"> 
            <select class="select-market-graph" {{b "options: quoteCurrencies, value: quoteCurrency, change: quoteChange"}}>
            </select>
            <span class="glyphicon glyphicon-chevron-down select-glyph" aria-hidden="true"></span>
        </span>
      </div>
    </div>
    <div>
      <table class="t-scroll">
        <thead>
          <tr>
            <th></th>
            <th>COIN</th>
            <th>PRICE</th>
            <th>VOLUME</th>                        
            <th></th>        
          </tr>
        </thead>
        <tbody>
          {{#each baseCurrencies}}
          <tr class="clickable {{selected(this)}}" {{b "click: baseChange(this)"}}>
            <td></td>
            <td>{{this}}</td>
            <td>3.100</td>
            <td>917.000</td>
            <td></td>
          </tr>
          {{/each}}
        </tbody>
        <tfoot>
          
        </tfoot>
      </table>
    </div>
  </div>
</template>
