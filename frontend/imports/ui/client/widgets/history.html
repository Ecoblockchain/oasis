<template name="history">
  <div class="history-section">
    <h2>HISTORY</h2>
    <div>
      <table class="t-scroll t-history t-deposit">
        <thead>
          <tr>
            <th></th>
            <th class="th-date">DATE</th>
            {{#if equals historyType 'depositHistory'}}
              <th class="th-type">TYPE</th>
            <th class="th-coin">COIN</th>              
            {{else}}
              <th class="th-recipient">RECIPIENT</th>
            {{/if}}
            <th class="th-amount">AMOUNT</th>
            <th></th>
          </tr>
        </thead>
        {{#if equals historyType 'depositHistory'}}
          <tbody>
            {{#each history}}
              <tr>
                <td></td>
                <td class="timestamp">{{ timestampToString this.timestamp true true}}</td>
                <td class="type">{{ this.type }}</td>
                <td class="coin">COIN</td>                
                <td class="{{ this.type }}">{{ formatToken this.amount }} {{this.token}}</td>
                <td></td>
              </tr>
            {{/each}}
          </tbody>
        {{else}}
          <tbody>
            {{#each transferHistory}}
              <tr>
                <td></td>
                <td class="timestamp">{{ timestampToString this.timestamp true true}}</td>
                <td class="transaction-hash"><a target="_blank" href="{{ txHref (this.transactionHash) }}">{{ friendlyAddress(this.to) }}</a></td>
                <td class="{{ this.type }} {{ currencyClass this.token }}">{{ formatToken this.amount }} {{this.token}}</td>
                <td></td>
              </tr>
            {{/each}}
          </tbody>
        {{/if}}
      </table>
    </div>
  </div>
</template>
