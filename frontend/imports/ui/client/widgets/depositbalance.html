<template name="depositbalance">
  <div id="container-market"  class="order-section-content">
    <div class="row">
      <div class="col-md-12">
        <h2>
          BALANCE
        </h2>        
      </div>
    </div>
    <div>
      <table class="t-scroll t-balance">
        <thead>
          <tr>
            <th></th>
            <th>COIN</th>
            <th>WALLET</th>
            <th>DEPOSIT</th>                        
            <th></th>        
          </tr>
        </thead>
        <tbody>
          <tr class="clickable" {{b "click: baseChange()"}}>
            <td></td>
            <td>ETH</td>
            <td>{{formatBalance ETHBalance}} ETH</td>
            <td>{{wethBalance}} W-ETH</td>
            <td></td>
          </tr>
          <tr class="clickable" {{b "click: baseChange()"}}>
            <td></td>
            <td>GNT</td>
            <td>{{formatBalance GNTBalance}} GNT</td>
            <td>{{wgntBalance}} W-GNT</td>
            <td></td>
          </tr>                             
        </tbody>
        <tfoot>
        </tfoot>
      </table>
    </div>
  </div>
</template>
