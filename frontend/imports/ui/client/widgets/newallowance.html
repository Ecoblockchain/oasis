<template name="newallowance">
  <div class="modal fade" id="allowanceModal{{token._id}}" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content modal-order">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">
            My Allowance
          </h4>
        </div>
        <div class="modal-body">
          <ul>
            <li>You need to first grant access to withdraw from your personal account by setting the allowance</li>
            <li>Specify the maximum that can be withdrawn. It will decrease each time you place or fill and order</li>
            <li>Disable it by setting the allowance to 0</li>
          </ul>
          <form>
            <div>
              <table>
                <tbody>
                  <tr>
                    <th>
                      Allowance
                    </th>
                    <td>
                      {{fromWei token.allowance}} <span class="allowance-currency">{{token._id}}</span>
                    </td>
                  </tr>
                  <tr>
                    <th>
                      Available
                    </th>
                    <td>
                      {{fromWei token.balance}} <span class="allowance-currency">{{token._id}}</span>
                    </td>
                  </tr>
                  <tr>
                    <th>
                      Set
                    </th>
                    <td>
                      <input class="input" type="number" min="0" step="any" placeholder={{fromWei token.allowance}} {{b "value: value"}}><span class="allowance-currency">{{token._id}}</span>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  {{#unless equals lastError ''}}
                    <tr>
                      <td colspan="2">
                        {{lastError}}
                      </td>
                    </tr>
                  {{/unless}}
                  {{#each pending}}
                  <tr>
                    <td colspan="2">
                      Pending: {{this.value}} {{this.token}}
                    </td>
                  </tr>
                  {{/each}}
                </tfoot>
              </table>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-submit-order btn-submit-order btn-placement-right btn-place-order" {{b "enable: canChange, click: change"}}>Change</button>
          <button type="button" class="btn btn-default btn-submit-order btn-placement-right btn-cancel-order" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!--
  -->
</template>
