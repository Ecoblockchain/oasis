<template name="chart">
  <div id="container-chart" class="order-section-content">
    <div class="row">
      <div class="col-md-6">
        <h2>
          CHART
        </h2>
      </div>
      <div class="col-md-6">
        <span class="select-market-container"> 
            <select class="select-market-graph" {{b "value: currentChart, change: chartChange"}}>
                <option value="DEPTH" selected>DEPTH</option>
                <option value="VOLUME">VOLUME</option>
            </select>
            <span class="glyphicon glyphicon-chevron-down select-glyph" aria-hidden="true"></span>
        </span>
      </div>
    </div>
    <div class={{showDepth}}>
      {{#if outOfSync}}
        <div class="loading-depth-chart">(out of sync, waiting for synchronization)</div>
      {{else}}
        {{#if loading}}
          <div class="loading-depth-chart">(loading offers {{loadingProgress}}%)</div>
        {{/if}}
      {{/if}}
      <canvas id="market-chart-depth" class="market-chart" width="380" height="215"></canvas>
      {{fillDepthChart}}
    </div>
    <div class={{showVolume}}>
      {{#if loadingTradeHistory}}
        <div class="loading-volume-chart">Loading History...</div>
      {{/if}}
      <canvas id="market-chart-volume" class="market-chart" width="380" height="215"></canvas>
      {{fillVolumeChart}}
    </div>
  </div>
</template>
